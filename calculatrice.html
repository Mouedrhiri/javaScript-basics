<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
  </head>
  <body>
    <script>
      let a = prompt("Entrer la premiere valeur :");
      let b = prompt("Entrer la deuxieme valeur :");

      //Aji ndir Casting (Transtipage) :
      a = parseInt(a);
      b = parseInt(b);

      //Evaluation dyal chi chaine de caractere :
      let string = "1+3/2+4";
      alert(eval(string));

      //Afficher Notification :
      alert("Le resultat est " + (a + b));
    </script>
  </body>
</html>
